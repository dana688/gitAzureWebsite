<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #34495e;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group.inline label {
            width: 48%;
        }
        .form-group.inline input {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group inline">
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" placeholder="18" required>
                </div>

                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="major">Field of Study:</label>
                <input type="text" id="major" placeholder="e.g., Computer Science" required>
            </div>

            <div class="form-group">
                <label for="year">Year of Study:</label>
                <select id="year">
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                    <option value="graduate">Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" rows="4" placeholder="Write any additional information..."></textarea>
            </div>

            <button type="button" onclick="saveData()">Submit & Save to File</button>
        </form>
    </div>

    <script>
        function saveData() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const email = document.getElementById("email").value;
            const major = document.getElementById("major").value;
            const year = document.getElementById("year").value;
            const comments = document.getElementById("comments").value;

            const data = `Full Name: ${name}\nAge: ${age}\nGender: ${gender}\nEmail: ${email}\nField of Study: ${major}\nYear of Study: ${year}\nComments: ${comments}`;

            const blob = new Blob([data], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "student_data.txt";
            link.click();
        }
    </script>

</body>
</html>
